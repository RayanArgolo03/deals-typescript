<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>
    <div id="messageSuccess"></div>

    <div class="d-flex gap-3 mt-3">
        <form class="form mb-0">

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="date" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required />
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="align-self-end">
            <button id="clear" class="btn btn-secondary" type="submit">Limpar</button>
        </div>

    </div>
    <br>
    <br>
    
    <div id="dealsViewers"></div>
    <div id="alertContainer" class="mt-2"></div>

</body>

<script type="module" src="./js/app.js"></script>

</html>
